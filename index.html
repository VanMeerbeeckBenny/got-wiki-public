<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Thrones</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
     <link rel="shortcut icon" href="pictures/icon.png" type="image/x-icon">
     <link rel="stylesheet" href="css/mainstyle.css">
     <script src="js/datafile.js"></script>
    <script src="js/subFunctions.js"></script>
    <script src="js/script.js"></script>  
   
</head>
<body>
    <div id ="background"><img src="pictures/bodyBackground.jpg" alt=""></div>
    <div id="container">
    <header><figure><img src="pictures/game-of-thrones-header.png" alt=""></figure></header>
    <aside>
        <ul class="list-group">
            <li class="list-group-item filters"><h4 id ="id-filter">Filters</h4><span id="id-result"></span><span id="id-filter-count"></span></li>
            <li class="list-group-item filters"><span class="filter">By house</span>
                <i class="bi bi-caret-down-fill"></i><ul class="list-group displayOff">
                <li class="subitems">
                    <select name="house" id="id-houseNames" class="form-select" aria-label="Default select example"></select>
                </li>
            </ul>
            </li>
            <li class="list-group-item filters"><span class="filter">By name</span>
                <i class="bi bi-caret-down-fill"></i>
                <ul class="list-group displayOff">
                    <li class="subitems">
                        <input type="text" name="name" id="id-name" list="id-namesDataList" autocomplete="off">
                        <datalist id = "id-namesDataList"></datalist>
                    </li>
                </ul>
            </li>
            
            <li class="list-group-item filters"><span class="filter">By Royalty</span>
                <i class="bi bi-caret-down-fill"></i> 
                <ul class="list-group displayOff">
                    <li class="subitems">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="id-isRoyal">
                            <label class="form-check-label" for="id-isRoyal">Royalty</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="id-isNotRoyal">
                            <label class="form-check-label" for="id-isNotRoyal">No royalty</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="id-all">
                            <label class="form-check-label" for="id-all">Show all</label>
                          </div>
                    </li>
                </ul>
            </li>            
            <li class="list-group-item filters">
                <div>
                    <button type="button" class="btn btn-primary" id="id-apply">Apply</button>
                    <button type="button" class="btn btn-danger" id="id-reset">Reset</button>
                </div>
            </li>
          </ul>
    </aside>
    
    <main>
        <div id="main-Wrapper"></div>
    </main>
    <footer></footer>
    </div>
    
</body>
</html>
